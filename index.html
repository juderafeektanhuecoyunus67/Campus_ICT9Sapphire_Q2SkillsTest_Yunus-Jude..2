<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment Form</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }


        body {
          
            background: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/ad08059d-f9f1-4bb3-a46a-db48dcda7b2b/DSC06553-Pano.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            padding-top: 55px; 
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.9); 
            color: white;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-left {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-right input {
            padding: 6px 10px;
            border: 1px solid #444;
            border-radius: 4px 0 0 4px;
            background-color: #222;
            color: white;
            outline: none;
            width: 150px;
        }
        .nav-right button {
            padding: 6px 15px;
            background-color: #007bff; 
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.2s;
        }
        .nav-right button:hover {
            background-color: #0056b3;
        }

        /* 2. Main Content Wrapper */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 40px;
            /* Create the overall subtle blue/sky background effect */
            background-color: rgba(135, 206, 250, 0.1); /* Very light blue transparency */
        }

        .header-banner {
            text-align: center;
            color: #1a4a98; /* Dark navy blue for contrast */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        .logo-placeholder {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .header-banner h1 {
            font-size: 2.5em;
            font-weight: 600;
        }

        .header-banner p {
            margin-top: 5px;
            font-size: 1.0em;
            color: #333;
        }

        /* 3. The Form Container (The large translucent card) */
        .form-container {
            width: 100%;
            max-width: 800px;
            /* White translucent background with blur effect */
            background-color: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        /* Flexbox for side-by-side inputs (2 or 3 columns) */
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap; 
        }

        .input-field {
            display: flex;
            flex-direction: column;
            flex: 1; 
            min-width: 200px; 
        }

        .input-field label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 4px;
        }

        .input-field input:not([type="radio"]):not([type="checkbox"]),
        .input-field select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background-color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .input-field input:focus,
        .input-field select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* Full width for Email and Contact Number */
        .full-width {
            flex: 1 1 100%;
            margin-bottom: 20px;
        }

        /* Mode of Learning radio buttons */
        .radio-group {
            display: flex;
            gap: 25px;
            margin-top: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 1em;
            color: #333;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        /* Confirmation checkbox */
        .checkbox-field {
            display: flex;
            align-items: flex-start;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .checkbox-field input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
        }

        /* Divider lines */
        hr {
            border: 0;
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }

        /* Submit Button */
        .submit-button {
            display: block;
            width: 300px;
            padding: 12px 20px;
            margin: 30px auto 10px;
            background-color: #007bff; /* Bright blue */
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .submit-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 10px rgba(0, 123, 255, 0.4);
        }

        /* 4. Footer Bar */
        .footer-bar {
            width: 100%;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.85); 
            color: #aaa; 
            text-align: center;
            font-size: 0.85em;
            /* Ensures footer stays at the very bottom */
            margin-top: auto; 
        }

        /* Media Query for smaller screens (Responsiveness) */
        @media (max-width: 650px) {
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            .form-container {
                padding: 20px;
            }
            .header-banner h1 {
                font-size: 2em;
            }
            .top-nav {
                flex-direction: column;
                gap: 8px;
            }
            .nav-right {
                width: 100%;
                justify-content: stretch;
            }
            .nav-right input {
                flex-grow: 1;
            }
            .submit-button {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-nav">
    <div class="nav-left">
        <img src="https://tinyurl.com/newbutterfly" alt="newButterfly" style="height: 60.7px; vertical-align: middle;">
    </div>
    <div class="nav-right">
        <input type="search" placeholder="Search">
        <button>Search</button>
    </div>
</header>

    <div class="main-content">
    <div class="header-banner" style="background-color: #000000; padding: 10px 0; text-align: center;">
        
        <div class="logo-placeholder" style="display: none;"></div> 
        
        <h1 style="color: #FFFFFF; font-family: Arial, sans-serif; margin: 0; font-size: 28px; font-weight: 900; letter-spacing: 1px;">OB Student Enrollment Form</h1>
        
        <p style="color: #FFFFFF; margin: 5px 0 0 0; font-family: Arial, sans-serif; font-size: 14px;">Please fill out the form below to enroll for the upcoming school year</p>
    </div> 
</div>

        <div class="form-container">
            <form>
                
                <!-- SIS -->
                <section class="form-section">
                    <h2>Student Information</h2>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Marco">
                        </div>
                        <div class="input-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Zambales">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <label for="birthDate">Birth Date</label>
                
                            <input type="date" id="birthDate" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option selected>Select one</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="gradeLevel">Grade Level</label>
                            <select id="gradeLevel">
                                <option selected>Select one</option>
                                <option>Junior Casa</option>
                                <option>Junior Advanced Casa</option>
                                <option>Advanced Casa</option>
                                <option>Grade 1</option>
                                <option>Grade 2</option>
                                <option>Grade 3</option>
                                <option>Grade 4</option>
                                <option>Grade 5</option>
                                <option>Grade 6</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                                <option>Grade 11</option>
                                <option>Grade 12</option>
                            </select>
                        </div>
                    </div>
                </section>
                
                <hr>

                <!-- Contact Details Section -->
                <section class="form-section">
                    <h2>Contact Details</h2>
                    <div class="input-field full-width">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com">
                    </div>
                    <div class="input-field full-width">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" placeholder="0000-000-0000">
                    </div>
                </section>
                
                <hr>

                <!-- Other Information Section -->
                <section class="form-section">
                    <h2>Other Information</h2>
                    <div class="input-field full-width">
                        <label>Mode of Learning</label>
                        <div class="radio-group">
                            <label><input type="radio" name="learningMode" value="online" checked> Online</label>
                            <label><input type="radio" name="learningMode" value="faceToFace"> Face-to-face</label>
                        </div>
                    </div>

                    <div class="checkbox-field">
                        <input type="checkbox" id="confirm" checked>
                        <label for="confirm">I confirm that the information provided is true and complete.</label>
                    </div>
                </section>

                <button type="submit" class="submit-button">Submit Enrollment</button>
            </form>
        </div>
    </div>

    <!-- Footer Bar -->
    <footer class="footer-bar">
        Â© 2025 Student Enrollment System |  Jude Yunus 9-Sapphire
    </footer>
</body>
</html>
